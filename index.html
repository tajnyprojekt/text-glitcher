<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>charramba - a glitch type generator</title>

    <meta property="og:site_name" content="tajny_projekt karramba glitch type" />
    <meta property="og:type"               content="website" />
    <meta property="og:url"                content="http://tajnyprojekt.com/charramba" />

    <meta property="og:title"              content="charramba - a glitch type generator" />
    <meta property="og:description"        content="Create your own version of glitch type." />
    <meta property="og:image"              content="http://www.tajnyprojekt.com/charramba/resources/img/charramba_logo.png" />
    <meta property="og:image:width"        content="1280" />
    <meta property="og:image:height"       content="720" />
    <meta property="og:image:alt"          content="glitch type" />

    <meta property="og:locale"             content="en_GB"/>

    <link rel="icon" href="resources/img/logo_64.png">


    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="vendors/bootstrap-4.0.0/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/custom-select.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <!--Analytics-->

    <script>

        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'UA-115997235-1');

</head>
<body>
    <div class="row no-gutters">

        <div id="canvas-container" class="col-12 col-md order-md-12">

            <div class="info-wrapper">
                <div class="main-info">
                    <h1>
                        <b>GLITCH TYPE</b> GENERATOR
                    </h1>
                    <p>
                        Create your own version<br>
                        of glitch type by using<br>
                        sliders on the left<br>
                        screen side. Click on <br>
                        this area to input text
                    </p>
                </div>

                <div class="app-name">
                    <h1>
                        <b>charramba</b> <i>v0.12</i><br><br>

                    </h1>
                </div>
            </div>

            <div id="canvas-wrapper"></div>

            <textarea id="text-input"
                      autofocus
                      oninput="setText(this.value);"
            ></textarea>

            <div class="footer main">
                Made with &#9829; | <a target="_blank" href="http://tajnyprojekt.com"><b>tajny</b>_projekt</a>
            </div>
        </div>


        <div class="col-12 col-md controls-container border">
            <div class="controls-container-content">
            <a id="website-link"
               class="bottom-border button button-full"
               href="http://tajnyprojekt.com"
            >
                <img src="resources/img/logo.svg"
                     class="logo"
                     target="_blank"
                     alt="tajny_projekt">
            </a>

            <div class="bottom-border controls-section">
                <div class="controls-section-header">
                    <div class="collapse-icon-container">
                        <span class="collapse-icon-helper"></span>
                        <img class="collapse-icon up" src="resources/img/icons/arrow.svg">
                    </div>
                    <h2>TEXT OPTIONS</h2>
                </div>
                <div class="controls-section-content">
                    <div class="control-section">
                        <div class="custom-select control">
                            <select id="font-input"
                                    oninput="setTextFont(this.value);"
                                    onchange="setTextFont(this.value);"
                            >
                                <option selected disabled value="chuj">SELECT FONT</option>
                                <option value="Arial"           ><div style="font-family: 'Arial'"           >Arial</div></option>
                                <option value="Courier New"     ><span style="font-family: 'Courier New'"     >Courier New</span></option>
                                <option value="Georgia"         ><span style="font-family: 'Georgia'"         >Georgia</span></option>
                                <option value="Times New Roman" ><span style="font-family: 'Times New Roman'" >Times New Roman</span></option>
                                <option value="Trebuchet MS"    ><span style="font-family: 'Trebuchet MS'"    >Trebuchet MS</span></option>
                                <option value="Verdana"         ><span style="font-family: 'Verdana'"         >Verdana</span></option>
                            </select>
                        </div>
                    </div>

                    <label for="custom-font-input"
                           class="button button-full"
                    >UPLOAD FONT</label>
                    <input id="custom-font-input"
                           type="file"
                           accept=".ttf, .otf"
                           class="button "

                           onchange="setCustomTextFont(this.files);"
                    >

                    <div class="control-section">
                        <div class="text-icons-wrapper">
                            <img class="text-icon text-style-icon"
                                 src="resources/img/icons/bold.svg"
                                 onclick="setTextStyle(BOLD)"
                            >
                            <img class="text-icon text-style-icon"
                                 src="resources/img/icons/italic.svg"
                                 onclick="setTextStyle(ITALIC)"
                            >

                            <img class="text-icon text-align-icon"
                                 src="resources/img/icons/align-left.svg"
                                 onclick="setAlign(LEFT)"
                            >
                            <img class="text-icon text-align-icon selected"
                                 src="resources/img/icons/align-center.svg"
                                 onclick="setAlign(CENTER)"
                            >
                            <img class="text-icon text-align-icon"
                                 src="resources/img/icons/align-right.svg"
                                 onclick="setAlign(RIGHT)"
                            >
                        </div>
                    </div>

                    <div class="control-section">
                        <label for="text-size-slider">TEXT SIZE</label>
                        <input id="text-size-slider"
                               class="control slider"
                               type="range"
                               min="2"
                               max="255"
                               step="1"
                               oninput="setTextSize(this.value);"
                               onchange="setTextSize(this.value);"
                        >
                    </div>

                    <div class="control-section">
                        <label for="line-height-slider">LEADING</label>
                        <input id="line-height-slider"
                               class="control slider"
                               type="range"
                               min="0"
                               max="255"
                               step="1"
                               oninput="setLineHeight(this.value);"
                               onchange="setLineHeight(this.value);"
                        >
                    </div>
                </div>

            </div>

            <div class="bottom-border controls-section">
                <div class="controls-section-header">
                    <div class="collapse-icon-container">
                        <span class="collapse-icon-helper"></span>
                        <img class="collapse-icon up" src="resources/img/icons/arrow.svg">
                    </div>
                    <h2>HORIZONTAL</h2>
                </div>
                <div class="controls-section-content">
                    <div class="control-section">
                        <label for="row-shift-slider">SHIFT</label>
                        <input id="row-shift-slider"
                               class="control slider"
                               type="range"
                               min="-80"
                               max="80"
                               step="1"
                               oninput="setRowShift(this.value);"
                               onchange="setRowShift(this.value);"
                        >
                    </div>

                    <div class="control-section">
                        <label for="row-height-slider">SIZE</label>
                        <input id="row-height-slider"
                               class="control slider"
                               type="range"
                               min="1"
                               max="254"
                               step="1"
                               oninput="setRowHeight(256 - this.value);"
                               onchange="setRowHeight(256 - this.value);"
                        >
                    </div>
                </div>
            </div>

            <div class="bottom-border controls-section">
                <div class="controls-section-header">
                    <div class="collapse-icon-container">
                        <span class="collapse-icon-helper"></span>
                        <img class="collapse-icon up" src="resources/img/icons/arrow.svg">
                    </div>
                    <h2>VERTICAL</h2>
                </div>
                <div class="controls-section-content">
                    <div class="control-section">
                        <label for="column-shift-slider">SHIFT</label>
                        <input id="column-shift-slider"
                               class="control slider"
                               type="range"
                               min="-80"
                               max="80"
                               step="1"
                               oninput="setColumnShift(this.value);"
                               onchange="setColumnShift(this.value);"
                        >
                    </div>

                    <div class="control-section">
                        <label for="column-width-slider">SIZE</label>
                        <input id="column-width-slider"
                               class="control slider"
                               type="range"
                               min="1"
                               max="250"
                               step="1"
                               oninput="setColumnWidth(256 - this.value);"
                               onchange="setColumnWidth(256 - this.value);"
                        >
                    </div>
                </div>
            </div>

            <div class="bottom-border controls-section">
                <div class="controls-section-header">
                    <div class="collapse-icon-container">
                        <span class="collapse-icon-helper"></span>
                        <img class="collapse-icon up" src="resources/img/icons/arrow.svg">
                    </div>
                    <h2>CHROMATIC</h2>
                </div>
                <div class="controls-section-content">
                    <div class="control-section">
                        <label for="aberration-shift-slider">SHIFT</label>
                        <input id="aberration-shift-slider"
                               class="control slider"
                               type="range"
                               min="0"
                               max="2"
                               step="0.05"
                               oninput="setAberrationShift(this.value);"
                               onchange="setAberrationShift(this.value);"
                        >
                    </div>

                </div>
            </div>

            <button id="color-button"
                    class="bottom-border button button-full"
                    onclick="openColorPicker();"
            >COLOR</button>
            <input id="color-picker"
                   class=""
                   type="color"
                   value="#000000"
                   oninput="setColor(this.value); updateColorButton(this.value);"
                   onchange="setColor(this.value); updateColorButton(this.value);"
                   hidden
            >

            <button id="random-button"
                    class="bottom-border button button-full"
                    onclick="randomParams();"
            >RANDOM</button>

            <button id="reset-button"
                    class="bottom-border button button-full"
                    onclick="resetParams();"
            >RESET</button>

            <button id="download-button"
                    class="bottom-border button button-full"
                    onclick="download();"
            >DOWNLOAD</button>


            <!--<div class="controls-bottom-section">-->
                <!--<button id="download-button"-->
                        <!--class="bottom-border button"-->
                        <!--onclick="download();"-->
                <!--&gt;SAVE</button>-->
            <!--</div>-->

            <div class="footer controls">
                Made with &#9829; | <a target="_blank" href="http://tajnyprojekt.com"><b>tajny</b>_projekt</a>
            </div>
            </div>
        </div>


    </div>


    <script src="vendors/jQuery/jquery-3.3.1.min.js"></script>
    <script src="vendors/p5/p5.min.js"></script>
    <script src="vendors/p5/p5.dom.min.js"></script>
    <script src="resources/js/sketch.js"></script>
    <script src="resources/js/custom-select.js"></script>
    <script src="resources/js/scripts.js"></script>

</body>
</html>
